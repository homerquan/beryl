<!-- this is the entry point for selected card -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../styles/custom-styles.html">
<link rel="import" href="../../styles/share-styles.html">
<link rel="import" href="../core/cache.html">
<dom-module id="convospot-widget-message">
    <style include="custom-styles"></style>
    <style include="share-styles"></style>
    <style>
    .widget-message {
        height: 40px;
        min-width: 100px;
        background: white;
        position: fixed;
        bottom: 20px;
        right: 21px;
        border-radius: 20px;
        -webkit-box-shadow: 0px 3px 0px 1px rgba(0, 0, 0, 0.35);
        -moz-box-shadow: 0px 3px 0px 1px rgba(0, 0, 0, 0.35);
        box-shadow: 0px 3px 0px 1px rgba(0, 0, 0, 0.35);
        
    }
    
    .message-text {
        color: #424242;
        padding: 12px 15px 10px 15px;
        margin-right: 30px;
        max-width: 400px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 14px;
        line-height: 18px;
    }
    </style>
    <template>
        <template is="dom-if" if="{{newMessage}}">
            <div class="widget-message animated zoomIn">
                <div class="message-text">
                    {{newMessage.text}}
                </div>
            </div>
        </template>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'convospot-widget-message',
        behaviors: [
            Spinel.Base,
            Spinel.Cache
        ],
        listeners: {},
        properties: {
            newMessage: {
                type: Object,
                value: null,
                notify: true
            },
            show: {
                type: Boolean,
                computed: '_getShow(convo)'
            },
            ignore: {
                type: Boolean,
                value: false
            }
        },

        _getShow: function(convo) {
            var ignore = this.getItem(convo._id + ':ignoreWelcome');
            return !ignore && convo.welcome;
        },

        _close: function() {
            //save context
            this.setItem(this.convo._id + ':ignoreWelcome', true);
            this.remove();
        }
    });
})();
</script>
